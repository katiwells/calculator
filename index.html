<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src = "myscripts.js"></script>
    </head>
    <body>
        <h1>Brute Soft Works Calculator</h1>
        <div class= "main calc">
            <form name = "form">
                <input type= "text" id="window" class = "textview" name="textview">

                <table>
                    <tr>
                        <td><input class= "button" type = "button" id="op-button" value = "&#8635" onclick="format"></td>
                        <td><input class= "button" type = "button" id="op-button" value = "C" onclick="clean()"></td>
                        <td><input class= "button" type = "button" id="op-button" value = "&#8678" onclick="back()"></td>
                        <td><input class= "button" type = "button" id="op-button" value = "&#247" onclick="insert('/')"></td>
                    </tr>
                    <tr>
                        <td><input class= "button" type = "button" value = "7" onclick="insert(7)"></td>
                        <td><input class= "button" type = "button" value = "8" onclick="insert(8)"></td>
                        <td><input class= "button" type = "button" value = "9" onclick="insert(9)"></td>
                        <td><input class= "button" type = "button" id="op-button" value = "x" onclick="insert('*')"></td>
                    </tr>
                    <tr>
                        <td><input class= "button" type = "button" value = "4" onclick="insert(4)"></td>
                        <td><input class= "button" type = "button" value = "5" onclick="insert(5)"></td>
                        <td><input class= "button" type = "button" value = "6" onclick="insert(6)"></td>
                        <td><input class= "button" type = "button" id="op-button" value = "-" onclick="insert('-')"></td>
                    </tr>
                    <tr>
                        <td><input class= "button" type = "button" value = "1" onclick="insert(1)"></td>
                        <td><input class= "button" type = "button" value = "2" onclick="insert(2)"></td>
                        <td><input class= "button" type = "button" value = "3" onclick="insert(3)"></td>
                        <td><input class= "button" type = "button" id="op-button" value = "+" onclick="insert('+')"></td>
                    <tr>
                        <td colspan=2><input class= "button" style= "width:106" type = "button" id="2button" value = "0" onclick="insert(0)"></td>
                        <td><input class= "button" type = "button" id="op-button" value = "." onclick="insert('.')"></td>
                        <td><input class= "button" type = "button" value = "=" id= "stop" onclick="equal()";></td>
                    </tr>
                </table>
                <div id="history">
</div>
            </form>
        </div>
       </body>
</html>
